 <body>
  <div class="card" *ngFor="let course of myCourses">
    <img src="{{course.imageUrl}}" alt="Avatar" style="width:100%">
    <div class="container">
      <h4 class="h4"><b>{{course.courseName}}</b></h4>
      <p class="p">{{course.courseSummary}}</p>
      <button (click)="onSelect(course)" class="btn">View Chapters</button>    
    </div>
  </div>
  </body>
